
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AAA Contract Department</title>
    <script>
      window.process = window.process || { env: {} };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              aaa: {
                blue: '#0F2E6B',
                hover: '#091B40',
                bg: '#F4F7FA',
                border: '#D1D9E6',
                text: '#1A2333',
                muted: '#5C6B82',
                accent: '#1E6CE8'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace']
            },
            borderRadius: {
              'aaa': '12px'
            },
            boxShadow: {
              'premium': '0 10px 30px -10px rgba(15, 46, 107, 0.1)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05)'
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F4F7FA;
        color: #1A2333;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0F2E6B;
      }
      .contract-container {
        scrollbar-gutter: stable;
      }
      
      /* Internal Clause Hyperlinks */
      .verbatim-content a.clause-link,
      .clause-link {
        color: #0F2E6B;
        text-decoration: underline;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease;
        text-underline-offset: 4px;
        padding: 0 2px;
        border-radius: 4px;
      }
      .verbatim-content a.clause-link:hover,
      .clause-link:hover {
        color: #1E6CE8;
        text-decoration: none;
        background-color: rgba(15, 46, 107, 0.15);
        padding: 2px 4px;
        border-radius: 4px;
      }
      /* Fallback for any legacy hyperlinks without clause-link class */
      .verbatim-content a:not(.clause-link) {
        color: #1E6CE8;
        font-weight: 800;
        text-decoration: underline;
        text-underline-offset: 4px;
        transition: all 0.2s ease;
        padding: 0 2px;
        border-radius: 4px;
        cursor: pointer;
      }
      .verbatim-content a:not(.clause-link):hover {
        background-color: rgba(30, 108, 232, 0.1);
        color: #0F2E6B;
      }
      
      /* Search keyword highlighting */
      .highlight-keyword {
        background-color: #FEF3C7 !important;
        color: #92400E !important;
        padding: 2px 4px !important;
        border-radius: 3px !important;
        font-weight: 600 !important;
        box-shadow: 0 1px 2px rgba(146, 64, 14, 0.2) !important;
      }
      
      mark.highlight-keyword {
        display: inline;
      }
      
      /* Smooth scrolling for clause navigation */
      html {
        scroll-behavior: smooth;
      }
      
      /* Global smooth transitions */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Smooth page transitions */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes highlightClause {
        0% {
          box-shadow: 0 0 0 4px rgba(30, 108, 232, 0.5);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(30, 108, 232, 0);
        }
      }
      
      @keyframes pulse-dot {
        0%, 100% { 
          opacity: 1; 
          transform: scale(1);
        }
        50% { 
          opacity: 0.5; 
          transform: scale(0.8);
        }
      }
      
      .animate-pulse-dot {
        animation: pulse-dot 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      /* Smooth entrance animations */
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }
      
      .animate-slide-up {
        animation: slideInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .animate-slide-down {
        animation: slideInDown 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .animate-slide-left {
        animation: slideInLeft 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .animate-slide-right {
        animation: slideInRight 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .animate-scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Smooth hover effects */
      .smooth-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .smooth-hover:hover {
        transform: translateY(-2px);
      }
      
      /* Smooth button interactions */
      button {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      button:active {
        transform: scale(0.98);
      }
      
      /* Smooth card animations */
      .card-enter {
        animation: slideInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Stagger animation for lists */
      @keyframes stagger {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .stagger-item {
        animation: stagger 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0;
      }
      
      .stagger-item:nth-child(1) { animation-delay: 0.05s; }
      .stagger-item:nth-child(2) { animation-delay: 0.1s; }
      .stagger-item:nth-child(3) { animation-delay: 0.15s; }
      .stagger-item:nth-child(4) { animation-delay: 0.2s; }
      .stagger-item:nth-child(5) { animation-delay: 0.25s; }
      .stagger-item:nth-child(6) { animation-delay: 0.3s; }
      .stagger-item:nth-child(7) { animation-delay: 0.35s; }
      .stagger-item:nth-child(8) { animation-delay: 0.4s; }
      .stagger-item:nth-child(9) { animation-delay: 0.45s; }
      .stagger-item:nth-child(10) { animation-delay: 0.5s; }
      
      /* Smooth modal animations */
      @keyframes modalBackdrop {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes modalContent {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(-10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      
      .modal-backdrop {
        animation: modalBackdrop 0.2s ease-out;
      }
      
      .modal-content {
        animation: modalContent 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Smooth input focus */
      input, textarea, select {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Smooth scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
        transition: background 0.3s ease;
      }
      
      ::-webkit-scrollbar-thumb {
        transition: background 0.3s ease;
      }
      
      /* Highlight target clause when navigated to via hyperlink */
      [id^="clause-"]:target {
        animation: highlightClause 2s ease-out;
      }
      
      /* Ensure login page inputs are always visible */
      .login-container input[type="email"],
      .login-container input[type="password"],
      .login-email-input,
      .login-password-input {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        width: 100% !important;
        height: auto !important;
        min-height: 44px !important;
        color: #1a202c !important;
        background: #fff !important;
        border: 2px solid #e2e8f0 !important;
        padding: 0.875rem 1rem !important;
        font-size: 1rem !important;
        box-sizing: border-box !important;
        margin: 0 !important;
        position: relative !important;
        z-index: 10 !important;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script>
    // Track all failed resource loads with both console and fetch
    window.addEventListener('error', function(e) {
      if (e.target && e.target.src) {
        const errorData = {src:e.target.src,type:e.target.tagName,status:e.target.status||'unknown'};
        console.error('Resource load error:', errorData);
      }
    }, true);
    // Track module import errors
    window.addEventListener('unhandledrejection', function(e) {
      if (e.reason && e.reason.message) {
        const errorData = {error:e.reason.message,stack:e.reason.stack||''};
        console.error('Module import error:', errorData);
      }
    });
    // Track successful module load
    console.log('HTML loaded, starting module import:', window.location.href);
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
